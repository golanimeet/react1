<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Example of time tag</h1>
    <table border="2" align="center" cellpadding="10">
        <thead>
          <tr>
            <th>Match</th>
            <th>Date</th>
            <th>Time</th>
            <th>Venue</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1st ODI</td>
            <td>27 July 2023</td>
            <td><time datetime="2023-07-27T19:30">09:30 AM LOCAL</time></td>
            <td>Kensington Oval, Bridgetown, Barbados</td>
          </tr>
          <tr>
            <td>2nd ODI</td>
            <td>29 July 2023</td>
            <td><time datetime="2023-07-29T19:30">09:30 AM LOCAL</time></td>
            <td>Kensington Oval, Bridgetown, Barbados</td>
          </tr>
          <tr>
            <td>3rd ODI</td>
            <td>1 August 2023</td>
            <td><time datetime="2023-08-01T19:30">09:30 AM LOCAL</time>L</td>
            <td>Queen's Park Oval, Port of Spain, Trinidad</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
