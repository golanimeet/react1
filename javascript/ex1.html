<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Example of Temperature and celsius using Prompt  </h1>
</hr>
    <script>
                var fahrenheit  = prompt("Please enter temperature in Fahrenheit: ");
                var celsius = (fahrenheit  - 32) * 5 / 9;
                alert(celsius + " degrees Celsius");
    </script>


    
</body>
</html>
