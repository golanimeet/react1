<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center"> Calculator Using Java Script </h1>
   

    <form action="#" method="get" onsubmit="return GetNumber();">
        <table align="center" border="2" cellpadding="10" width="50%">
                <tr>
                    <td align="center">
                        <label for="num1">Number 1:</label>
                        <input type="number" id="num1" name="number1" required/>
                                <br/><br/>
                        <label for="num2">Number 2:</label>
                        <input type="number" id="num2" name="number2" required/>
                    </td>
                </tr>
                <tr align="center">
                    <td>
                        <label for="option">Option</label>
                            <select name="option" id="option" required>
                                <option value="">Select</option>
                                <option value="add">Addition</option>
                                <option value="subtract">Subtraction</option>
                                <option value="multiply">Multiplication</option>
                                <option value="division">Division</option>
                            </select>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                       <h2 id="output"></h2>
                    </td>
                </tr>
        </table>
    </form>
    <script>
     let $ = (id) => document.getElementById(id);
        let GetNumber = () =>
        {
            let num1 = $("num1").value;
            let num2 = $("num2").value;
            let option = $("option").value;
            // alert(num1 + " " + num2 + " " + option);
            let result;
            num1 = parseInt (num1);
            num2 = parseInt (num2);
            switch(option)
            {
                case "add":
                result= num1 + num2;
                break;

                case "subtract":
                result= num1 - num2;
                break;

                case "multiply":
                result= num1 * num2;
                break;

                case "division":
                result= num1 / num2;
                break;
            
            }
            $("output").innerHTML = result;
            return false;
        }
    </script>
</body>
</html>
