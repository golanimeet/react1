<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post">
        <table border="1%" width="50%" cellpading="2%" cellspacing="0%">
            <tr>
                <td>
                    <h1 align="center">Student</h1>
                </td>
            </tr>
            <tr>
                <td>Enter Roll NO:
                    <input type="text" name="rno" placeholder="Enter roll no">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Name:
                    <input type="text" name="name" placeholder="Enter name">
                </td>
            </tr>
            <tr>
                <td>Mobile Number:
                    <input type="tel" name="mobile" placeholder="Enter mobile no" required>
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                    <label>
                        <input type="radio" name="gender" value="male" required>Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" required>Female
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                    <input type="textarea" name="address" required>
                </td>
            </tr>
          
            
        </table>
    </form>
</body>
</html>
