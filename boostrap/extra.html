<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        /* this code will put card vertically in center of the screen */
        .container 
        {
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .myrow
        {
            width:100vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row myrow">
            <div class="col-8 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-danger">
                        <h2>Search Bus</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="source" class="col-sm-3 col-form-label">Source</label>
                                <div class="col-sm-9">
                                    <input type="text" name="source" id="source" class="form-control" required  />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="source" class="col-sm-3 col-form-label">Destination</label>
                                <div class="col-sm-9">
                                    <input type="text" name="destination" id="destination" class="form-control" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="source" class="col-sm-3 col-form-label">Bus type</label>
                                <div class="col-sm-9">
                                    <select name="bustype" class="form-select">
                                        <option value="">Select bus type</option>
                                        <option value="1">Local</option>
                                        <option value="2">Express</option>
                                        <option value="3">AC</option>
                                        <option value="4">AC - Sleeper</option>
                                        <option value="5">Sleeper</option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-danger w-100">Search Bus</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
